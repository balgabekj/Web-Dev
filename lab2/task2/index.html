<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
         <img src="media/homepage.png" alt="">
         <div class="form-div">
            <form action="">
                <img src="media/instagram.svg" alt="" class="inst-logo">
                <input type="text" placeholder="Phone number, username, or Email" required>
                <input type="password" placeholder="Password" required> 
                <button class="login-btn" >Log In</button>
                <p id="or">or</p>
                <a href="" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
                <a href="#" class="forgot-pass">Forgot Password?</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="" class="sign-link">
                    Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="Store">
                    <img src="media/play.png" alt="" id = "play">
                    <img src="media/mcr.png" alt="" id = "microsoft">

                </div>
            </div>
         </div>
    </main>
</body>
</html>
