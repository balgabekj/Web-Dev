<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="img/to do.png" alt=""></h2>
            <div class="row">
                <input type="text" placeholder="Add a task..." id="taskInput"/>
                <button onclick="addTask1()" class="addButton">Add</button>
            </div>
            <div class="row_tasks">
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
