	<script type="text/javascript">
		var startUpWindowRectangle = null;
    	
    	function initApp()
        {
        	try
        	{
            	path = cc = new ClientController("/icc/", cc.cnst, "", true, true, false, false, false);
            
            	cc.isColorator = true;

        	}

        	}
            cc.isDFOAdmin = false;

            cc.browser.iOS8Safari = false;            
            cc.browser.iOS = false;
	        	cc.ddmSupplier = new DdmSupplier();
			
			
        	if(!cc.isTouchable) util.addClass("mm", document.getElementById("ui"));
            addFormEvents(cc);
            	DetectUnityVersion();
    		
    		
    		cc.registerOn("handleServerEventEnd.darkPaneHandler",function(e){ cc.checkDarkPane(); }, {id:"darkPaneHandler"});
        	$(document).on("handleServerEventEnd.checkMinSizeHandler", function() { cc.checkMinSize(); });
        	$(window).resize(function() { cc.checkMinSize(); });

        	
            
            

			

            
    	}
		function shutDownPVA()
		{
			self.opener = self;
			self.close();
		}
        function endApp()
        {
        	for(var key in cc.externalWin)
        	{
        		var dialog = cc.externalWin[key];
        		if(dialog != null && !dialog.closed)								
						dialog.close();
        	}
        }
		function checkResponse(svFrame)
        {
        	try
        	{
        		var c = (svFrame.document || svFrame.contentWindow.document).cookie;
        	}
        	catch (e)
        	{	
        		if (cc && cc.disableResponseCheck[cc.getWinIdent(svFrame)] != true)
        		{
        			util.showKanjiMessage("The connection to the server has been lost. Please try later again.");
        			
        			if (cc.cnst.isECC)
        			{
        				restart(false);
        			}
        		}
        	}
        } 
        function DetectUnityVersion()
    	{
    		if(true)
    			onVersionDetected("unsupported", null);
    		else
    		{   	
	        	var unityObject = new UnityObject2();
	        	unityObject.detectUnity(onVersionDetected, true);
    		}
    	}
        
        function onVersionDetected(status, version)
        {
        	var paramBDesc = {cookies:"", activeX:""};
        	var supported = true;
        	var installed = true;
        	var instVersion = "";
        	switch (status){
        	case "unsupported":
        		supported = false;
        		break;
        	case "missing":
        	case "broken":
        		installed = false;
        		break;
        	case "installed":
        		if (!version)
        		{
        			installed = false;
        			break;
        		}
        		instVersion = version.plugin;
        		installed = compVersion(instVersion, "3.3");
        		break;
        	default:        		
        		break;
        	}
        	paramBDesc.unitySupported=supported;
        	paramBDesc.unityInstalled=installed;
        	paramBDesc.unityVersion=instVersion;
        	paramBDesc.screenWidth=window.screen.width;
        	paramBDesc.screenHeight=window.screen.height;
        	paramBDesc.calledURL=window.location.protocol + "//" + window.location.host;

			if(!cc.isDFOAdmin && (!cc.isICC || cc.cnst.isECC))
			{
	        	try{
	        		var test = null;
	        		if((test = new ActiveXObject("Wscript.shell")) != null)
	        		{
	        			paramBDesc.activeX = true;
	        		}
	        	}catch(ex){}
	        	var flashVersion = CheckFlashInstalled();
	    		flashInstalled = compVersion(flashVersion, "9.0");
	        	paramBDesc.flashVersion=flashVersion;
	        	paramBDesc.flashInstalled=flashInstalled;	        	
			}
			cc.csrfAjax({
        		url: "/icc/ui/pva/firstComm.jsp;jsessionid=0ABA9E496C4E9A6414CB08412C1A79A9.icc",
            	data: util.joinSearchString(paramBDesc),
            	cache: false,
        		success: postInitialForm,
        	    error: function(xhr, textStatus, errorThrown) {cc.traceError("initApp()", "Async. Ajax-Request ging schief: " + textStatus);}
        	});			
        }
        function postInitialForm(data, textStatus, xhr) {
            var form = document.forms["iC"];
            form.RT.value = new Date().getTime();
        	cc.csrfFormSubmit(form,{
        	    sendAccessToken: true
        	});
        }
        function compVersion(cV, reqV)
    	{
        	var rV = false;
    		if(cV)
    		{
    			rV = true;
    			var cArr = cV.split(".");
    			var rArr = reqV.split(".");
    			var min = cArr.length < rArr.length? cArr.length: rArr.length;
    			for(var i=0; (rV == true && i < min); i++)
    			{
    				var cComp = parseInt(cArr[i]);
    				var rComp = parseInt(rArr[i]);
    				if(cComp > rComp)
    					break;
    				else if(cComp < rComp)
    					rV = false;
    			}
    		}
    		return rV;
    	}
        
        
        window.onpopstate = function handlePopState(event)
        {            
            var stateObj = event.state;
            cc.traceError("handlePopState()","Pop: " + document.location + ", state: " + JSON.stringify(stateObj));
            	var dlg = cc.getLastDialog();
            	if(dlg)
	        	{
	        		var topCross = cc.sectionMap[dlg.id].btnCrossTop;
	        		if(util.hasClass("on", topCross))
	        			cc.cntrls[topCross.id]["click"].call(topCross, null);
	        	}            	
            	cc.refreshHistory();
	        	
                event.preventDefault();
        };
        function resizeFrame(event)
        {
        	var small = (cc.compareBreakpoint(cc.cnst.breakpoints.bp_s) < 1);
        	var height = $("#s_conf").outerHeight();
        	var visHeight = document.body.clientWidth* 9/16;

        	if (small)
        	{
        		height = height + visHeight + 70;        		
        	}
        	else 
        	{
        		visHeight = (visHeight * 2/3) + 50;
        		if(height < visHeight)
        			height = visHeight;
        	}
        	height += 20;        	
        	if(typeof cc.lastFrameHeight == "undefined" || cc.lastFrameHeight != height)
        	{
        		cc.lastFrameHeight = height;
        		parent.postMessage({colorator:{windowsHeight: Math.ceil(height)}}, "*");
        	}
        }
    </script>
